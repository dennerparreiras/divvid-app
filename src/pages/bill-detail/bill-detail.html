<ion-header>

  <ion-navbar>
    <ion-title>{{ bill.title }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="delete(bill)" strong>
        <span color="danger" showWhen="ios">
          Excluir
        </span>
        <ion-icon name="trash" color="danger" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <p><b>Pedido realizado dia {{bill.billDate | date: 'dd/MM/yyyy'}}</b></p>
    </ion-card-header>
    <ion-card-content>
      <p>{{ bill.description }}</p>
    </ion-card-content>
  </ion-card>

  <ion-item-sliding>
    <button ion-item>
      <ion-icon name="create" color="primary" item-start></ion-icon>
      <h2>Editar pedido</h2>
      <p>Edita data, título e descrição</p>
    </button>
  </ion-item-sliding>

  <ion-item-sliding>
    <button ion-item>
      <ion-icon name="people" color="primary" item-start></ion-icon>
      <h2>Pessoas / Amigos</h2>
      <p>Adiciona os integrantes do grupo</p>
    </button>
  </ion-item-sliding>

  <ion-item-sliding>
    <button ion-item>
      <ion-icon name="list" color="primary" item-start></ion-icon>
      <h2>Itens do Pedido</h2>
      <p>Adiciona os itens do pedido</p>
    </button>
  </ion-item-sliding>

  <ion-item-sliding>
    <button ion-item>
      <ion-icon name="pie" color="attention" item-start></ion-icon>
      <h2>Divisão de Valores</h2>
      <p>Resultado da divisão</p>
    </button>
  </ion-item-sliding>

</ion-content>
