<ion-header>

  <ion-navbar>
    <ion-title>Editar Pedido</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" [(ngModel)]="currentBill">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Título do pedido..." formControlName="title" [(ngModel)]="currentBill.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Descrição" formControlName="description" [(ngModel)]="currentBill.description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Realizado hoje?</ion-label>
        <ion-toggle formControlName="todayToggle" (ngModelChange)="revealDate(form)" [(ngModel)]="currentBill.todayToggle"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="!changeValues">
        <ion-label>Data do pedido</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" formControlName="billDate" [(ngModel)]="currentBill.billDate"></ion-datetime>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
