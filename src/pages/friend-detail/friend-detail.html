<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{ friend.name }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="options()" strong>
        <span color="light" showWhen="ios">
          Opções
        </span>
        <ion-icon name="more" color="light" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div class="friend-profile" text-center #profilePic [style.background-image]="'url(' + friend.profilePic + ')'">
  </div>

  <div class="friend-detail" padding>
    <h2>{{friend.name}}</h2>
    <p>{{friend.about}}</p>
  </div>
</ion-content>
