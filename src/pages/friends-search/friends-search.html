<ion-header>

  <ion-navbar color="primary">
    <ion-title>Amigos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addFriend()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionChange)="getFriends()" [(ngModel)]="searchKeys" placeholder="Digite aqui o nome do amigo"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openFriend(friend)" *ngFor="let friend of currentFriends">
      <ion-avatar item-start>
        <ion-icon name="people" color="primary" item-start></ion-icon> <!-- <img [src]="friend.PicturePath" /> -->
      </ion-avatar>
      <h2>{{friend.Name}}</h2>
      <p>{{friend.About}}</p>
      <!-- <ion-note item-end *ngIf="friend.note">{{friend.note}}</ion-note> -->
    </button>
  </ion-list>
</ion-content>
